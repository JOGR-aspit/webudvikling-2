    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

            <img src="..\images\pokemon-card-back.png" alt="Card" class="card hidden" id="card2">
            <img src="..\images\pokemon-card-back.png" alt="Card" class="card hidden" id="card3">
            <img src="..\images\pokemon-card-back.png" alt="Card" class="card hidden" id="card4">
            <img src="..\images\pokemon-card-back.png" alt="Card" class="card hidden" id="card5">
            <img src="..\images\pokemon-card-back.png" alt="Card" class="card hidden" id="card6">
            <img src="..\images\pokemon-card-back.png" alt="Card" class="card hidden" id="card7">
            <img src="..\images\pokemon-card-back.png" alt="Card" class="card hidden" id="card8">
            <img src="..\images\pokemon-card-back.png" alt="Card" class="card hidden" id="card9">
        </div>
    </div>

</html>
